<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card by Andrew Carter</title>
    <link rel="stylesheet" href="styles.css">
    <link type="image" src="image-avatar.png image-equilibrium.jpg">
</head>
<body>
        <div class="container">
            <div class="container-image">
                <div>
                    <img src="image-equilibrium.jpg" alt="NFT equilibrium image" title="image-equilibrium" class="image-equil">
                    <div class="image-overlay">
                        <img src="icon-view.svg" alt="eye">
                    </div>
                </div>
            </div>

            <div class="text">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>  
            </div>

            <div class="sub-container">
                <div><p class="price"><img src="icon-ethereum.svg" alt="ethereum icon image" id="right">0.041ETH</p></div>
                <div><p class="time"><img src="icon-clock.svg" alt="clock image" id="left">3 days left</p></div>
            </div>

            <hr />

            <div class="creator">
            <img src="image-avatar.png" alt="image-avatar" title="image-avatar" class="image-avatar">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>

        </div>
       
        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Created by Andrew Carter.</p>
        </footer>


</body>
</html>
